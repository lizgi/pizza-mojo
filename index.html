<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="css/index.css">
    <title>Pizza_Mojo</title>
</head>
<body>

    <!--navigation bar-->
<div class="navbar py-1 navbar-light navbar-expand-sm bg-danger ">

    <a href="#" class="navbar-brand text-uppercase font-italic"><img src="images/display.jpg" 
        height="100" width="100" class=" round rounded-circle"></a>
    <button class="navbar-toggler" type="" data-toggle="collapse" data-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a href="#header" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
                <a href="#about" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
                <a href="#menu" class="nav-link">MENU</a>
            </li>
            <li class="nav-item">
                <a href="#order" class="nav-link">ORDER</a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-link">CONTACT US</a>
            </li>
        </ul>
    </div>
</div>
<!--end nav-->

      <!--home section-->
      <!--header-->
    <header id="HOME" class="py-5 bg-dark">
        <div class="container">
            <div class="row height align-items-center ">
                <div class="col height-80  text-center">
                    <h1 class="text-white display- font-weight-bold text-uppercase font-italic">
                        <strong>PIzZA_MOJO</strong>

                    </h1>
                    <p class="text-white display- lead py-2 w-">Come and experience the pizza magic we got  
                         all your pizza fantasies,, .</p>
                </div>
            </div>
        </div>
    </header>

    
      <!--menu start-->
      <div id="menus"></div>
      <br>
      <div class="menu col-md-12">
          <div class="menu-overlay">
              <h1 class="text-center text-white" id="menu">Menu</h1>
              <div class="pizza-menu row text-center">
                  <figure class="col-sm-4">
                      <img src="images/small.jpg" alt="small-pizza" class="measure">
                      <measure class="text-white">Regular<br>Ksh.600</measure>
                  </figure>
                  <figure class="col-sm-4">
                      <img src="images/medium.png" alt="medium-pizza" class="measure">
                      <figcaption class="text-white">Medium<br>Ksh.900</figcaption>
                  </figure>
                  <figure class="col-sm-4">
                      <img src="images/large.png" alt="large-pizza" class="measure">
                      <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                  </figure>
              </div>
          </div>
      </div>


      <!--end menu-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>      
    <script src="javas/java.js"></script>
</body>
</html>
